<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Parent Profile</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffeb3b; /* Bright yellow for background */
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #ff5722; /* Bright orange for header */
            font-size: 2.5em;
        }

        h3 {
            color: #03a9f4; /* Sky blue for sub-header */
            font-size: 1.8em;
        }

        p {
            background-color: #4caf50; /* Bright green for text backgrounds */
            color: #fff; /* White text for contrast */
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #673ab7; /* Vivid purple for section titles */
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #ff9800; /* Bright orange for list items */
            color: #fff;
            padding: 12px;
            margin: 5px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        li:hover {
            transform: scale(1.05); /* Slightly enlarge on hover for emphasis */
        }

        .dashboard-btn {
            background-color: #2196f3; /* Bright blue for button */
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        .dashboard-btn:hover {
            background-color: #1976d2; /* Darker blue on hover */
        }
    </style>
</head>
<body>
<h1>Profile for: <span th:text="${parent.firstName} + ' ' + ${parent.lastName}"></span></h1>
<h3>Parent Profile</h3>

<p>Email: <span th:text="${parent.email}"></span></p>
<p>Phone Number: <span th:text="${parent.phoneNumber}"></span></p>
<p>Date of Birth: <span th:text="${parent.dateOfBirth}"></span></p>

<h2>Children:</h2>
<ul>
    <li th:each="child : ${parent.children}">
        <strong th:text="${child.firstName} + ' ' + ${child.lastName}"></strong> -
        Date of Birth: <span th:text="${child.dateOfBirth}"></span>,
        Age: <span th:text="${child.age}"></span>,
        Gender: <span th:text="${child.gender}"></span>
    </li>
</ul>

<a th:href="@{/parent/dashboard}" class="dashboard-btn">Return to Dashboard</a>
</body>
</html>
