<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Child's Tasks</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFEBCD; /* Light yellow background for cheerful atmosphere */
            color: #333;
            padding: 20px;
        }
        h1 {
            color: #FF6347; /* Bright red-orange for the title */
        }
        a {
            display: inline-block;
            margin: 10px 0;
            color: #4682B4; /* Blue links for actions */
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            color: #1E90FF; /* Lighter blue on hover */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #F95454; /* off-red header */
            color: white;
        }
        td {
            background-color: #FAFAD2; /* Light golden yellow rows */
        }
        td a {
            color: #FF4500; /* Orange for edit/delete links */
        }
        td a:hover {
            color: #FF6347; /* Darker orange-red on hover */
        }
        tr:hover {
            background-color: #F0E68C; /* Light yellow highlight on hover */
        }
    </style>
</head>
<body>
<header>
    <h1 th:text="'Tasks for ' + ${child.firstName} + ' ' + ${child.lastName}"></h1>
</header>

<section>
    <div>
        <h2>Task List</h2>
        <table>
            <thead>
            <tr>
                <th>Task Name</th>
                <th>Description</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.title}"></td>
                <td th:text="${task.description}"></td>
                <td th:text="${task.status}"></td>
            </tr>
            </tbody>
        </table>

        <div>
            <a th:href="@{/tasks/new}">Create New Task</a>
        </div>
    </div>
</section>

<footer>
    <a th:href="@{/parent/dashboard}">Back to Parent Dashboard</a>
</footer>
</body>
</html>
