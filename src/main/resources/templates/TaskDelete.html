<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete Task</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #FFEEAD; /* Light yellow background */
            color: #333;
            padding: 20px;
        }
        h1 {
            color: #FF6347; /* Bright red-orange */
        }
        .task-details {
            margin-bottom: 20px;
        }
        .task-details label {
            font-weight: bold;
        }
        button {
            background-color: #FF4500; /* Orange button */
            color: white;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #FF6347; /* Darker orange on hover */
        }

        a {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-decoration: none;
            font-size: 20px;
            color: #FF6347;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Confirm Deletion</h1>
<div class="task-details">
    <label>Title:</label>
    <p th:text="${task.title}"></p>

    <label>Description:</label>
    <p th:text="${task.description}"></p>

    <label>Assigned Child:</label>
    <p th:text="${task.child.firstName + ' ' + task.child.lastName}"></p>

    <label>Status:</label>
    <p th:text="${task.status}"></p>
</div>

<p>Are you sure you want to delete this task?</p>
<form th:action="@{/tasks/delete/{id}(id=${task.id})}" method="post">
    <button type="submit">Yes, Delete</button>
</form>
<a th:href="@{/tasks/view}" class="btn btn-secondary">Cancel</a>
</body>
</html>
