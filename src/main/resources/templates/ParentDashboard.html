<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Parent Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .button-group {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            flex-grow: 1;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #ffcc00;
            color: white;
        }
    </style>
</head>
<body>

<h1>Welcome to the Parent Dashboard, <span th:text="${parent.firstName + ' ' + parent.lastName}">Parent Name</span></h1>Name</span></h1>

<div class="button-group">
    <a href="/children/new" class="button">Add a Child/Children</a>
    <a href="/tasks/new" class="button">Create Task for a Child</a>
    <a href="/tasks/view" class="button">View Task List</a>
    <a href="/alarms" class="button">Alarm Helper</a>

</div>

<h2>Your Children</h2>
<table>
    <thead>
    <tr>
        <th>Child Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="child : ${children}">
        <td th:text="${child.firstName + ' ' + child.lastName}">Child Name</td>
        <td>
            <a th:href="@{/tasks/child/tasks/{id}(id=${child.id})}" class="button">View Tasks</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
