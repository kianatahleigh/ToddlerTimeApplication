<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Child List</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #fff3e0; /* Light yellow background */
            color: #333;
            padding: 20px;
        }
        h1 {
            color: #ff5722; /* Bright orange */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff8e1; /* Lighter yellow */
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #F95454; /* Bright blue */
            color: white;
            font-weight: bold;
        }
        td {
            background-color: #FAFAD2; /* Softer yellow for contrast */
        }
        tr:hover {
            background-color: #ffcc80; /* Orange hover */
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #2196f3; /* Bright blue */
        }
        .add-button {
            background-color: #ffeb3b; /* Bright yellow */
            color: #333;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }
        .add-button:hover {
            background-color: #fdd835; /* Slightly darker yellow */
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Children List</h1>


<table>
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Date of Birth</th>
        <th>Age</th>
        <th>Gender</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="child : ${children}">
        <td th:text="${child.firstName}"></td>
        <td th:text="${child.lastName}"></td>
        <td th:text="${child.dateOfBirth}"></td>
        <td th:text="${child.age}"></td>
        <td th:text="${child.gender}"></td>

    </tr>
    </tbody>
</table>

<a class="back-link" th:href="@{/parent/dashboard}">Back to Dashboard</a>
</body>
</html>
