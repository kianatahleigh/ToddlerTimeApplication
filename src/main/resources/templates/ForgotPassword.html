<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Toddler Time - Forgot Password</title>
    <link rel="stylesheet" href="your-style.css">
</head>
<style>
    /* Styling for the entire body */
    body {
        font-family: 'Comic Sans MS', sans-serif;
        background-color: #01befe;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    /* Shared container for brain animation and form */
    .container {
        position: relative;
        max-width: 400px;
        width: 100%;
    }

    /* Form container styling */
    #forgotPasswordForm {
        background-color: #ffff00;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        position: relative;
        z-index: 1;
    }

    /* Headings and paragraphs */
    h1 {
        font-size: 34px;
        margin-bottom: 20px;
        animation: fadeInText 5s forwards;
    }

    @keyframes fadeInText {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }

    h2 {
        font-size: 30px;
        color: #333;
    }

    p {
        color: #555;
        margin-bottom: 20px;
        font-size: 20px;
    }

    /* Label and input styling */
    label {
        display: block;
        font-size: 14px;
        margin-bottom: 5px;
        color: #333;
    }

    input[type="email"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 20px;
        font-size: 16px;
    }

    /* Button styling */
    button[type="submit"] {
        background-color: #FF7F50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        width: 100%;
    }

    button[type="submit"]:hover {
        background-color: #FFBF00;
    }

    /* Success message */
    #successMessage {
        font-size: 20px;
        text-align: center;
        background-color: #e0d7ff;
        color: #DE3163;
        padding: 15px;
        border: 1px solid #66588f;
        border-radius: 5px;
        width: 100%;
    }

    /* Additional links */
    .additional-links {
        margin-top: 20px;
        text-align: center;
    }

    .additional-links a {

        text-decoration: none;
        font-size: 24px;
        margin: 0 10px;
        background-color: #FF7F50; /* Matches the button color */
        color: white;
        padding: 10px 15px;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .additional-links a:hover {
        background-color: #FFBF00;
        transform: translateY(-3px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    /* Brain animation */
    .brain {
        position: absolute;
        top: -60px; /* Move the brain image up to overlap the form */
        left: 50%;
        transform: translateX(-50%);
        z-index: 2; /* Ensure the brain image is on top of the form */
    }

    .brain img {
        width: 140px; /* Adjust size of the brain image */
        height: 140px;
        opacity: 0;
        animation: fadeIn 5s 1s forwards;
    }

    @keyframes fadeIn {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }

</style>
<body>

<div class="container">
    <div class="brain">
        <!-- Use Thymeleaf syntax for image source -->
        <img id="brain" th:src="@{/images/homeimgs/brain_processed.png}" alt="brain sleeping">
    </div>

    <!-- Use Thymeleaf for form action and method -->
    <form id="forgotPasswordForm" th:action="@{/forgot-password}" method="post">
        <h1>Brain taking a nap</h1>
        <h2>No worries</h2>
        <p>Enter your email address to reset your password.</p>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Send Password Reset Link</button>
    </form>
</div>

<!-- Conditionally display the success message using Thymeleaf -->
<div id="successMessage" th:if="${successMessage}" style="display:none; color:#DE3163; margin-top:20px;">
    Password reset link has been sent to your email!
</div>

<!-- Use Thymeleaf to manage links dynamically -->
<div class="additional-links">
    <a th:href="@{/home}">Home</a>
    <a th:href="@{/login}">Login</a>
    <a th:href="@{/signup}">Sign Up</a>
</div>

<script>
    function sendPasswordResetLink() {
        const email = document.getElementById("email").value;
        if (!isValidEmail(email)) {
            alert("Please enter a valid email address.");
            return;
        }

        setTimeout(function() {
            document.getElementById("forgotPasswordForm").style.display = "none";
            document.getElementById("successMessage").style.display = "block";
        }, 1000);
    }

    document.getElementById("forgotPasswordForm").addEventListener("submit", function(event) {
        event.preventDefault();
        sendPasswordResetLink();
    });

    function isValidEmail(email) {
        const emailRegex = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/;
        return emailRegex.test(email);
    }

    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
            document.getElementById('forgotPasswordForm').style.display = 'block';
        }, 4000);
    });
</script>
</body>
</html>
