<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toddler Time!</title>
</head>
<style>
    body {
        background: linear-gradient(90deg, #fffb3b, #8cefff);
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start; /* Ensure content is aligned at the top */
        min-height: 100vh; /* Ensures full screen height */
    }

    h1 {
        color: #ff8c00; /* Light orange */
        font-size: 4em;
        font-family: 'Arial', sans-serif;
        margin-top: 50px;
        text-align: center;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Adds a shadow effect */
        animation: bounce 1s;
    }
    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
            transform: translateY(0);
        }
        40% {
            transform: translateY(-30px);
        }
        60% {
            transform: translateY(-15px);
        }
    }

    section {
        text-align: center;
        background-color: #00BFFE;
        border-radius: 20px 20px;
        padding: 30px;
        width: 500px;
        position: relative;
        margin-top: 100px; /* Adjust space between section and h1 */
    }

    h2 {
        color: #3498db; /* Light blue */
        font-size: 2em;
        margin-bottom: 10px;
    }

    h3 {
        color: #e74c3c; /* Light red */
        font-size: 1.5em;
    }

    nav {
        background-color: #f0fff0; /* Light green */
        padding: 20px 0; /* Adds some padding */
        display: flex;
        justify-content: center;
    }

    nav ul {
        list-style: none; /* Removes bullet points */
        padding: 0;
        margin: 0;
    }

    nav li {
        display: inline-block; /* Makes list items side-by-side */
        margin: 0 10px;
    }

    nav a {
        color: #3498db; /* Light blue */
        text-decoration: none;
        font-size: 1.2em;
        transition: color 0.3s;
    }

    nav a.active {
        color: #e74c3c; /* Light red */
        font-weight: bold; /* Makes the active link bolder */
    }

    nav a:hover {
        color: #ff8c00; /* Light orange */
        text-decoration: underline;
    }

    /* Responsive Design for Smaller Screens */
    @media screen and (max-width: 768px) {
        h1 {
            font-size: 3em;
        }
        h2 {
            font-size: 1.5em;
        }
        h3 {
            font-size: 1.2em;
        }
        nav {
            flex-wrap: wrap; /* Wraps links onto multiple lines on small screens */
        }
        nav li {
            margin: 5px; /* Adjusts margin for smaller screens */
        }
    }

    .clock {
        width: 200px;
        height: 200px;
        background-color: #fff;
        border: 10px solid #ff1493;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
        color: #000;
        position: absolute;
        top: -125px; /* Adjust to place the clock on top of the section */
        left: 50%;
        transform: translateX(-50%); /* Center the clock horizontally */
    }

    .clockface {
        position: relative;
        width: 100%;
        height: 100%;
        transform: translateY(-3px); /* Fix for the hands positioning */
    }

    .pin {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: black;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); /* Center the pin */
    }

    .hand {
        width: 50%;
        background: black;
        position: absolute;
        top: 50%;
        transform-origin: 100%;
        transform: rotate(90deg);
        transition: all 0.05s;
        transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
    }

    .hour-hand {
        height: 4px;
    }

    .minute-hand {
        height: 4px;
    }

    .second-hand {
        height: 2px;
        background: red;
    }

    .number {
        position: absolute;
        font-size: 24px;
        transform: translate(-50%, -50%);
    }

    .number1  { top: 15%; left: 75%; }
    .number2  { top: 30%; left: 88%; }
    .number3  { top: 50%; left: 95%; }
    .number4  { top: 73%; left: 88%; }
    .number5  { top: 89%; left: 75%; }
    .number6  { top: 95%; left: 50%; }
    .number7  { top: 90%; left: 27%; }
    .number8  { top: 74%; left: 13%; }
    .number9  { top: 51%; left: 5%; }
    .number10 { top: 30%; left: 13%; }
    .number11 { top: 15%; left: 28%; }
    .number12 { top: 8%; left: 50%; }

</style>
<body>
<h1>Toddler Time</h1>

<section>
    <div class="clock">
        <div class="clockface">
            <div class="pin"></div>
            <div class="number number1">1</div>
            <div class="number number2">2</div>
            <div class="number number3">3</div>
            <div class="number number4">4</div>
            <div class="number number5">5</div>
            <div class="number number6">6</div>
            <div class="number number7">7</div>
            <div class="number number8">8</div>
            <div class="number number9">9</div>
            <div class="number number10">10</div>
            <div class="number number11">11</div>
            <div class="number number12">12</div>
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>


    <br>
    <br>
    <h2>Hey Friends,</h2>
    <h3>Welcome to Toddler Time!</h3>

    <nav>
        <ul>
            <li><a class="active" href="#login">Login</a></li>
            <li><a href="#signup">SignUp</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#about">About</a></li>
        </ul>
    </nav>
</section>

<div class="text-container">
</div>
<script>
    const hourHand = document.querySelector('.hour-hand');
    const minuteHand = document.querySelector('.minute-hand');
    const secondHand = document.querySelector('.second-hand');

    function setDate() {
        const now = new Date();

        const seconds = now.getSeconds();
        const secondsDegrees = ((seconds / 60) * 360) + 90;
        secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

        const minutes = now.getMinutes();
        const minutesDegrees = ((minutes / 60) * 360) + ((seconds / 60) * 6) + 90;
        minuteHand.style.transform = `rotate(${minutesDegrees}deg)`;

        const hours = now.getHours();
        const hoursDegrees = ((hours / 12) * 360) + ((minutes / 60) * 30) + 90;
        hourHand.style.transform = `rotate(${hoursDegrees}deg)`;
    }

    setInterval(setDate, 1000);

    setDate();
</script>
</body>
</html>
