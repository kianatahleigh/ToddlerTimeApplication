<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Toddler Time!</title>
</head>
<style>
    body {
        background: linear-gradient(90deg, #fffb3b, #8cefff);
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        overflow-y: auto;
    }

    h1 {
        color: #ff8c00;
        font-size: 4em;
        font-family: 'Arial', sans-serif;
        margin-top: 50px;
        text-align: center;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        animation: bounce 1s;
    }
    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
            transform: translateY(0);
        }
        40% {
            transform: translateY(-30px);
        }
        60% {
            transform: translateY(-15px);
        }
    }

    section {
        text-align: center;
        background-color: #00BFFE;
        border-radius: 20px;
        padding: 30px;
        width: 500px;
        position: relative;
        margin-top: 100px;
    }

    h2 {
        color: #3498db;
        font-size: 2em;
        margin-bottom: 10px;
    }

    h3 {
        color: #e74c3c;
        font-size: 1.5em;
    }

    nav {
        background-color: #f0fff0;
        padding: 20px 0;
        display: flex;
        justify-content: center;
    }

    nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    nav li {
        display: inline-block;
        margin: 0 10px;
    }

    li:last-child {
        order: 1;
    }
    nav a {
        color: #3498db;
        text-decoration: none;
        font-size: 1.2em;
        transition: color 0.3s;
    }

    nav a.active {
        color: #e74c3c;
        font-weight: bold;
    }

    nav a:hover, .dropdown:hover .dropbtn, .dropbtn:focus  {
        color: #ff8c00;
        text-decoration: underline;
    }

    /* Responsive for Smaller Screens */
    @media screen and (max-width: 768px) {
        h1 {
            font-size: 3em;
        }
        h2 {
            font-size: 1.5em;
        }
        h3 {
            font-size: 1.2em;
        }
        nav {
            flex-wrap: wrap;
        }
        nav li {
            margin: 5px;
        }
    }

    .clock {
        width: 200px;
        height: 200px;
        background-color: #fff;
        border: 10px solid #ff1493;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
        color: #000;
        position: absolute;
        top: -125px;
        left: 50%;
        transform: translateX(-50%);
    }

    .clockface {
        position: relative;
        width: 100%;
        height: 100%;
        transform: translateY(-3px);
    }

    .pin {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: black;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .hand {
        width: 50%;
        background: black;
        position: absolute;
        top: 50%;
        transform-origin: 100%;
        transform: rotate(90deg);
        transition: all 0.05s;
        transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
    }

    .hour-hand {
        height: 4px;
    }

    .minute-hand {
        height: 4px;
    }

    .second-hand {
        height: 2px;
        background: red;
    }

    .number {
        position: absolute;
        font-size: 24px;
        transform: translate(-50%, -50%);
    }

    .number1  { top: 15%; left: 75%; }
    .number2  { top: 30%; left: 88%; }
    .number3  { top: 50%; left: 95%; }
    .number4  { top: 73%; left: 88%; }
    .number5  { top: 89%; left: 75%; }
    .number6  { top: 95%; left: 50%; }
    .number7  { top: 90%; left: 27%; }
    .number8  { top: 74%; left: 13%; }
    .number9  { top: 51%; left: 5%; }
    .number10 { top: 30%; left: 13%; }
    .number11 { top: 15%; left: 28%; }
    .number12 { top: 8%; left: 50%; }




    #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #8cefff;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    .animation-container {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
    }

    .daysky, .nightsky {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 2s ease-in-out;
    }

    .daysky img, .nightsky img {
        width: 100%;
        height: 100%;
    }

    .sun {
        height: 100px;
        position: absolute;
        top: 90%;
        left: 0;
        transition: top 6s ease-in-out, left 6s ease-in-out;
    }




    .moon {
        height: 100px;
        position: absolute;
        top: 100%;
        right: 0;
        transition: top 6s ease-in-out, right 6s ease-in-out;
    }


    .content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: calc(100vh - 100px);
    }
    th {
        text-align: center;
        font-size: 20px;
    }

    td {
        font-size: 18px;
    }

    th, td {
        padding: 10px;
    }

    a {
        color: rgb(67, 36, 241);
        transition: all 200ms ease;
    }

    a:hover {
        color: rgb(0, 140, 255);
        cursor: pointer;
    }

    .dropdown {
        float: left;
        overflow: hidden;
    }

    .dropdown .dropbtn {
        cursor: pointer;
        font-size: 16px;
        border: none;
        outline: none;
        color: #3498db;
        font-size: 1.2em;
        transition: color 0.3s;

    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }

    .dropdown-content a {
        float: none;
        color: #3498db;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
    }

    .dropdown-content a:hover {
        background-color: #ddd;
    }

    .show {
        display: block;
    }




</style>
<br>



<div id="loading">
    <div class="animation-container">
        <div class="daysky">
            <img id="daysky" src="/images/homeimgs/sky.png" alt="bluesky with clouds">
        </div>
        <div class="nightsky">
            <img id="nightsky" src="/images/homeimgs/nightsky.png" alt="nightsky with stars">
        </div>

        <div class="sun">
            <img id="sun" src="/images/homeimgs/Sun_processed.png" alt="sun with a smiling face" >
        </div>

        <div class="moon">
            <img id="moon" src="/images/homeimgs/moon_processed.png" alt="moon with a smiling face and stars around it">
        </div>

    </div>
</div>


<div class="content">

    <h1>Toddler Time</h1>

    <section>
        <div class="clock">
            <div class="clockface">
                <div class="pin"></div>
                <div class="number number1">1</div>
                <div class="number number2">2</div>
                <div class="number number3">3</div>
                <div class="number number4">4</div>
                <div class="number number5">5</div>
                <div class="number number6">6</div>
                <div class="number number7">7</div>
                <div class="number number8">8</div>
                <div class="number number9">9</div>
                <div class="number number10">10</div>
                <div class="number number11">11</div>
                <div class="number number12">12</div>
                <div class="hand hour-hand"></div>
                <div class="hand minute-hand"></div>
                <div class="hand second-hand"></div>
            </div>
        </div>


        <br>
        <br>
        <h2>Hey Friends,</h2>
        <h3>Welcome to Toddler Time!</h3>

        <nav>
            <ul>
                <li>
                    <a class="active" href="#" th:href="@{/home/login}" onclick="goToLoginPage()">Login</a>
                </li>
                <li>
                    <a href="#" th:href="@{/home/signup}" onclick="goToSignupPage()">Sign Up</a>
                </li>
                <li>
                    <a href="#" th:href="@{/contact}" onclick="goToContactPage()">Contact</a>
                </li>
                <div class="dropdown">
                    <button class="dropbtn" onclick="myFunction()">About</button>
                    <i class="fa fa-caret-down"></i>
                    <div class="dropdown-content" id="myDropdown">
                        <ul>
                            <li><a href="#" th:href="@{/founder}" onclick="goToFounderPage()">Founder</a></li>
                            <li><a href="#" th:href="@{/mission}" onclick="goToMissionPage()">Mission</a></li>
                            <li><a href="#" th:href="@{/history}" onclick="goToHistoryPage()">History</a></li>
                        </ul>
                    </div>
                </div>
            </ul>
        </nav>

    </section>
</div>

<script>

    function goToLoginPage() {
        location.href = "ParentLogin.html";
    }

    function goToSignupPage() {
        location.href = "ParentSignup.html";
    }

    function goToContactPage() {
        location.href = "Contact.html";
    }

    function goToFounderPage() {
        location.href = "About.html";
    }

    function goToMissionPage() {
        location.href = "Mission.html";
    }

    function goToHistoryPage() {
        location.href = "History.html";
    }

    const hourHand = document.querySelector('.hour-hand');
    const minuteHand = document.querySelector('.minute-hand');
    const secondHand = document.querySelector('.second-hand');

    function setDate() {
        const now = new Date();

        const seconds = now.getSeconds();
        const secondsDegrees = ((seconds / 60) * 360) + 90;
        secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

        const minutes = now.getMinutes();
        const minutesDegrees = ((minutes / 60) * 360) + ((seconds / 60) * 6) + 90;
        minuteHand.style.transform = `rotate(${minutesDegrees}deg)`;

        const hours = now.getHours();
        const hoursDegrees = ((hours / 12) * 360) + ((minutes / 60) * 30) + 90;
        hourHand.style.transform = `rotate(${hoursDegrees}deg)`;
    }

    setInterval(setDate, 1000);

    setDate();

    function startAnimation() {
        const daysky = document.querySelector('.daysky');
        const nightsky = document.querySelector('.nightsky');
        const sun = document.querySelector('.sun');
        const moon = document.querySelector('.moon');
        const h1 = document.querySelector('h1');
        const section = document.querySelector('section');


        daysky.style.opacity = '1';


        setTimeout(() => {
            sun.style.top = '0';
            sun.style.left = '40%';
        }, 1000);


        setTimeout(() => {
            sun.style.top = '90%';
            sun.style.left = '80%';
            daysky.style.opacity = '0';
            nightsky.style.opacity = '1';
        }, 7000);


        setTimeout(() => {
            moon.style.top = '10%';
            moon.style.right = '40%';
        }, 9000);


        setTimeout(() => {
            moon.style.top = '100%';
            moon.style.right = '80%';
        }, 15000);


        setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
        }, 19000);
    }

    window.onload = startAnimation;


    function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
    }


    window.onclick = function(e) {
        if (!e.target.matches('.dropbtn')) {
            var myDropdown = document.getElementById("myDropdown");
            if (myDropdown.classList.contains('show')) {
                myDropdown.classList.remove('show');
            }
        }
    }



</script>
</body>
</html>
